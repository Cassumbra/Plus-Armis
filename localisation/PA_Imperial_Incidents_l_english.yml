 PA_hre_event.4.t: "The Kingdom of Italy and the Empire"
 PA_hre_event.4.d: "With Italy reconquered from the Muslim invaders, the states of Italy have resumed their drift away from the Empire. It could be next year, or it could be next decade, but it seems like Italian withdrawal from the Empire is fated to come unless if the Italian states are reined in."
 PA_hre_event.4.a: "A grave matter."
 PA_hre_event.4.a.tt: "Unless the following areas are entirely part of the Empire soon, all Italian states will be given a choice to leave the Empire:\n§YPiedmont§!\n§YLombardy§!\n§YEmilia-Romagna§!\n§YLiguria§!\n§YTuscany§!\n§YCentral Italy§!\n§YVenetia§! (except Venice)."
