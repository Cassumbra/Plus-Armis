 # Events
 PA_shadow_kingdom_warning_tt: "§YThe Emperor can rein in Italian states by defeating them in any war, making them a Free City, making them an Elector, or by securing an alliance or strong relations with them.§!"
 PA_shadow_kingdom.2.d: "Italy has always remained distant from the rest of the empire; indeed, it seems their only reason for staying was for Imperial protection. With the threat of Muslim invasion quashed, it seems many Italian states are planning their exit from the Imperial sphere."
 PA_shadow_kingdom.2.a: "It is time to abandon Italy."
 PA_shadow_kingdom.2.b: "We must rein in the Italians."
 PA_shadow_kingdom_emperor_gives_up_tt: "§YItalian nations within the HRE that have been reined in will remain in the Empire.§!\n§YItalian nations that have not been reined in will leave the Empire.§!\n\n§YThe Emperor will lose §R0.2§! Imperial Authority per province development which leaves the Empire.§!"
 PA_shadow_kingdom_incident_tt: "§YThe Emperor has a limited time to rein in as many Italian nations in the Empire as possible.§!"
 PA_shadow_kingdom.3.t: "The Shadow Kingdom"
 PA_shadow_kingdom.3.d: "Despite the Imperial resolution to rein in Italy, there are still Italian states that refuse to accept the supremacy of the Empire. [Root.GetAdjective] efforts have not been completely in vain however; those states that have been reined in will not dare defy the Empire again."
 PA_shadow_kingdom.3.a: "The fate of Italy is decided."
 PA_shadow_kingdom_triggered_modifier_tt: "§Y[Root.GetName] will suffer penalties to Prestige, Unrest, and Stability Cost while it remains within the Empire, unless allied to the Emperor.§!"
 PA_shadow_kingdom_result_ia_tooltip: "§Y[Root.GetName]§! will gain §Y5§! Imperial Authority for each Italian nation that remains in the Empire due to being reined in.\n§Y[Root.GetName]§! will lose §Y10§! Imperial Authority for each independent Italian nation that we did not rein in."
 PA_shadow_kingdom.4.d2: "As promised, the Emperor launched a campaign to restore Imperial authority to Italy. [Root.GetName] was among the states that were forced to accept the rule of the Empire, and our submission is proof that the Emperor’s word is law."

 PA_shadow_kingdom.5.a: "The Emperor must decide. Summon the diet!"
 PA_shadow_kingdom.3.b: "Italy has been returned to the fold. Long live the Empire!"
 PA_shadow_kingdom.3.d2: "True to its promise, the Empire has reined in the Princes of Italy and secured their place within the Holy Roman Empire. With this feat of diplomatic and military genius, all of Christendom now knows the futility of defying Imperial rule."

