l_english:
 PA_unite_goguryeo_subject_title: "Unite Goguryeo as our Subject"
 PA_unite_goguryeo_subject_desc: "The Korean peninsula is ours. We are free to do with as we wish. Perhaps we shall unify it under a single state?"
 PA_unite_manchuria_subject_title: "Unite Manchu as our Subject"
 PA_unite_manchuria_subject_desc: "We control enough of Manchuria to create a client state for the region and reshape the culture there. Shall we take this step?"
 PA_unite_poland_subject_title: "Unite Poland as our Subject"
 PA_unite_poland_subject_desc: "We are in control of the towns most important to the lechitic tribes. Shall we unite them under our rule?"